{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

     <!-- Main CSS-->
     <link href="{% static 'css/styles.css' %}" rel="stylesheet" media="all">
    <title>{% block title %} {% endblock %}</title>
</head>


<body id="page-top">

 <!-- Navigation-->
        <nav class="navbar navbar-expand-lg py-2 fixed-top" id="mainNav" style="background-color: #337ab7;">
            <div class="container">

                <a class="navbar-brand" href="#page-top"><img src="{% static 'logo1.png' %}" style="height: 50px; width:100px;" alt="Enabel Burkina"></a>
                <button class="navbar-toggler text-white border-white border-2 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'candidature' %}">Mes candidatures</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'apropos' %}">A propos</a></li>
                         {% if not user.is_authenticated  %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'inscription' %}">Inscription</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'connexion' %}">Connexion</a></li>
                         {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'deconnexion' %}">Deconnexion</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>


    <!-- En-tête -->

       {% block content %}

        {% endblock %}





    <!-- Pied de page -->
    <footer class="text-white text-center py-3 mt-2" style="background-color: #337ab7;">
        <p>Tous droits réservés &copy;<script>document.write(new Date().getFullYear());</script> - Enabel Burkina Faso</p>
    </footer>

     <!-- JS de Bootstrap -->





    <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
