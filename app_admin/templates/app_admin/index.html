{% extends 'baseA.html' %}
{% load static %}

{% block content %}

<div class="page-wrapper">
    <div class=" my-auto">
        <div style="margin-bottom: 10em;margin-top: 5em;">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <!--icon d'enabel-->
                            <img src="{% static 'logo1.jpeg' %}" alt="EnabelAdmin" style="width:150px; height:50px;">
                        </a>
                    </div>
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Nom d'utilisateur</label>
                                <input class="au-input au-input--full" type="text" name="email" placeholder="Email ou Nom d'utilisateur">
                            </div>
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="Mot de passe">
                            </div>
                            
                            <button class="au-btn au-btn--block m-b-20 text-light" style="background-color: #337ab7;" type="submit">Connexion</button>
                            
                        </form>
                        {% if messages %}
                        <div class="m-9 alert alert-danger alert-dismissible fade show" role="alert">
                            <ul>
                                {% for message in messages %}
                                <li class="text-center"> {% if message.tags %} {{ message }}  {% endif %}</li>
                                {% endfor %}
                            </ul>
                            <button type="button" class="close" data-dismiss="alert"> <span>&times;</span> </button>
                        
                        </div>
                        {% endif %}
                    </div>
                </div>
         
       
    </div>

</div>


{%endblock%}
